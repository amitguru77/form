<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body>
	<form>
		<table style="margin-top: 100px;" align="center" >
		
			<tr>
				<td>
					<label>Name:</label>
				</td>
				<td>
					<input type="text" name="name">
				</td>
			</tr>
			<tr>
				<td>
					<label>Address:</label>
				</td>
				<td><input type="text" name="Address"></td>
			</tr>
			<tr>
				<td><label>City:</label></td>
				<td><input type="text" name="city"></td>
			</tr>
			<tr>
				<td><label>State:</label></td>
				<td><input type="text" name="State"></td>
			</tr>
			<tr> 
				<td><label>Zip:</label></td>
				<td><input type="text" name="Zip"></td>
				
			</tr>
			<tr>
				<td><label>Magazine:</label></td>
				<td><select name="Magazine"><option value="PC WOrld">PC World</option>
  				<option value="PC1 WOrld">PC1 WOrld</option>
  				<option value="PC2 WOrld">PC2 WOrld</option>
  				<option value="PC3 WOrld">PC3 WOrld</option></select></td>

			</tr>
			<tr>
				<td><label>Subscription</label></td>
				<td><input type="radio" name="Subscription" value="1_year " checked="">1 year
				<input type="radio" name="Subscription" value="2_year">2 year</td>
				<!-- <td><input type="radio" name="Subscription" value="2_year">2 year</td> -->
			</tr>
			<tr>
				<td colspan="2"><label>Additional Comments:</label></td>
			</tr>
			<tr>
				<td colspan="2">
					<textarea rows="3" cols="60"></textarea>
				</td>
			</tr>
			<tr>
				<td><button name="Subscription"> Send Your Order</button></td>
			</tr>

		</table>

	</form>
</body>
</html>
