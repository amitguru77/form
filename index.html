<!DOCTYPE html>
<html>
<head>
	<title>form</title>
	<style> 
		#main{
			margin-left: 20%;
			margin-top: 5%;
			
		}
		#first,#second{
			float: left;
			margin-right: 30px;	
			
		}
		#f1,#f2,#f3,#f4,#f5,#f6,#f7,#f8{
			margin-bottom: 18px;
		}
		#s1,#s2,#s3,#s4,#s5{
			margin-bottom: 7px;
		}
		#new{
			clear:both;
		}
		#n1,#n2,#n3{
			margin-bottom: 10px;
			padding-bottom: 5px;
		}

	</style>
</head>
<body>
<div id="main">
	
		<div id="first">
			<div id="f1">
			<label>Name:</label>				
			</div>
			<div id="f2">
				<label>Address:</label>
			</div>
			<div id="f3">
				<label>City:</label>
			</div >
			<div id="f5">
				<label>State:</label>
			</div>
			<div id="f6">
				<label>Zip:</label>
			</div>
			<div id="f7">
				<label>Magazine:</label>
			</div>
			<div id="f8">
				<label>Subscription:</label>
			</div>
			

		</div>

		<div id="second">
		<div id="s1">
			<input type="text" name="name">
		</div>
		<div id="s2">
			<input type="text" name="Address">
		</div>
		<div id="s3">
			<input type="text" name="City">
		</div>
		<div id="s4">
			<input type="text" name="State">
		</div>
		<div id="s5">
			<input type="text" name="Zip">	
		</div>
		<div>
			<select name="Magazine"><option value="PC WOrld">PC World</option>
  				<option value="PC1 WOrld">PC1 WOrld</option>
  				<option value="PC2 WOrld">PC2 WOrld</option>
				<option value="PC3 WOrld">PC3 WOrld</option></select>
		</div>
		<div>
			<input type="radio" name="Subscription" value="1_year " checked="">1 year<input type="radio" name="Subscription" value="2_year">2 year
		</div>
		<div>
			<br>
		</div>
		
								
		</div>


		<div id="new">
			<div id="n1">
				<label>Additional Comments:</label>
				</div>
				<div id="n2">
					<textarea rows="3" cols="60"></textarea>
				</div>
				<div id="n3">
					<button name="Subscription"> Send Your Order</button>
				</div>
			</div>
		</div>

		

	
</div>


</body>
</html>
